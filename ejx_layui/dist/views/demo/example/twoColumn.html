    .list-img{

    .display-img {

      border: 1px solid #ddd;
      padding: 6px;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .display-img img, .list-img img{
      width: 100%;
      height: 100%;

	    base: '../../../layuiadmin/' //静态资源所在路径

      // ajax 请求到的数据
      var data = {

	    var $ = layui.jquery,

            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
            ,autoplay: false //禁止自动切换

          var objData = data.content;
          setTimeout(function(){
            $('.display-img img').attr('src',objData[obj.index].url);
          }, 200);
