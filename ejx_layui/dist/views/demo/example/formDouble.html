

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表单组合</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
  <style type="text/css">
    .form-container .layui-col-md6{
      margin-bottom: 15px;
    }
    .require-mark {
      color: red;
    }
  </style>
</head>
<body>

  <div class="layui-fluid form-container">
    <div class="layui-card">
      <div class="layui-card-header">多数据两列表单(特殊字段自带默认校验)</div>
      <div class="layui-card-body" style="padding: 15px;">

        <form class="layui-form">
          <div class="layui-form-item layui-row">
            <div class="layui-col-md6">
              <label class="layui-form-label">
                <span class="require-mark">*</span>用户名:
              </label>
              <div class="layui-input-block">
                <input type="text" name="userName" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-col-md6">
              <label class="layui-form-label">
                <span class="require-mark">*</span>网址校验:
              </label>
              <div class="layui-input-block">
                <input type="tel" name="url" lay-verify="url" placeholder="请输入网址"autocomplete="off" class="layui-input">
              </div>
            </div>
          
            <div class="layui-col-md6">
              <label class="layui-form-label">
                <span class="require-mark">*</span>手机验证:
              </label>
              <div class="layui-input-block">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-col-md6">
              <label class="layui-form-label">
                <span class="require-mark">*</span>邮箱:
              </label>
              <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-col-md6">
              <label class="layui-form-label">
                <span class="require-mark">*</span>身份证号码:
              </label>
              <div class="layui-input-block">
                <input type="text" name="identity" lay-verify="required|identity" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-col-md6">
              <label class="layui-form-label">
                <span class="require-mark">*</span>日期校验:
              </label>
              <div class="layui-input-block">
                <input type="text" name="date" id="LAY-component-form-group-date" lay-verify="required|date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
              </div>
            </div>
          
            <div class="layui-col-md6">
              <label class="layui-form-label">机构简称:</label>
              <div class="layui-input-block">
                <input class="layui-input">
              </div>
            </div>
            <div class="layui-col-md6">
              <label class="layui-form-label">英文简称:</label>
              <div class="layui-input-block">
                <input class="layui-input">
              </div>
            </div>

            <div class="layui-col-md6">
              <label class="layui-form-label">机构名称:</label>
              <div class="layui-input-block">
                <input class="layui-input">
              </div>
            </div>
          
            <div class="layui-col-md6">
              <label class="layui-form-label">机构简称:</label>
              <div class="layui-input-block">
                <input class="layui-input">
              </div>
            </div>
            <div class="layui-col-md6">
              <label class="layui-form-label">英文简称:</label>
              <div class="layui-input-block">
                <input class="layui-input">
              </div>
            </div>
         
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">普通文本域</label>
            <div class="layui-input-block">
              <textarea name="text" placeholder="非必输项的校验需手动添加" class="layui-textarea"></textarea>
            </div>
          </div>

          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>  
          
        </form>

      </div>
    </div>
  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.use(['form', 'laydate'], function(){
    var form = layui.form
    ,laydate = layui.laydate;

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });

    /* 自定义验证规则 */
    form.verify({
      title: function(value){
        if(value.length < 5){
          return '标题至少得5个字符啊';
        }
      },
      pass: [/(.+){6,12}$/, '密码必须6到12位'],
      
      content: function(value){
        layedit.sync(editIndex);
      }
    });

    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });

  });
  </script>
</body>
</html>
