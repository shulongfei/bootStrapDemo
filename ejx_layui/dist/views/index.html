

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin std - 通用后台管理模板系统（iframe标准版）</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body class="layui-layout-body">
  
  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item layadmin-flexible" lay-unselect>
            <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
              <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
            </a>
          </li>
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" layadmin-event="refresh" title="刷新">
              <i class="layui-icon layui-icon-refresh-3"></i>
            </a>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right" id= "test" lay-filter="layadmin-layout-right">
          
          <!-- <li class="layui-nav-item" lay-unselect>
            <a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心">
              <i class="layui-icon layui-icon-notice"></i>  
              
               如果有新消息，则显示小圆点
              <span class="layui-badge-dot"></span>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="theme">
              <i class="layui-icon layui-icon-theme"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="note">
              <i class="layui-icon layui-icon-note"></i>
            </a>
          </li> -->
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;">
              <cite>欢迎：<span id='userName'></span></cite>
            </a>
          </li>
          <li class="layui-nav-item" lay-unselect>
            <a layadmin-event="logout" style="text-align: center;">
              <cite>退出</cite>
            </a>
          </li>
          <!-- <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
          </li>
          <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
            <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
          </li>  -->
        </ul>
      </div>
      
      <!-- 侧边菜单 -->
      <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
          <div class="layui-logo" lay-href="home/console.html">
            <span>天用唯勤演示系统</span>
          </div>
           <ul id="tree1" class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="layadmin-system-side-menu"></ul>
         
         </div>
      </div>

      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="LAY_app_tabs">
        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-down">
          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;"></a>
              <dl class="layui-nav-child layui-anim-fadein">
                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
            <li lay-id="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
          </ul>
        </div>
      </div>
      
      
      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          <iframe src="home/console.html" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>
      
      <!-- 辅助元素，一般用于移动设备下遮罩 -->
      <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
  </div>

  <script src="../layuiadmin/layui/layui.js"></script>
  <script src="../layuiadmin/lib/treeMenu.js"></script>
  <script>
 
      layui.config({
      base: '../layuiadmin/' //静态资源所在路径
    }).extend({

      treeMenu:'lib/treeMenu',
      comExt:"lib/comExt",
      index:'lib/index'//注意在index.js会将base重置为'../layuiadmin/modules'

    }).use(['treeMenu','comExt','index'], function() {
          var treeMenu = layui.treeMenu;
          var index = layui.index,
          comExt = layui.comExt,
          $ = layui.$;

          
          //获取用户信息
          comExt.ajax({
              url: '/session/getSessionData' //实际使用请改成服务端真实接口
              ,success: function(data){
                    layui.data('loginInfo', {
                  key: 'loginInfo',
                  value: data.obj.loginInfo
                });
                    var userName = layui.data('loginInfo').loginInfo.userName;
                    $('#userName').html(userName);
            } 
          });
          
          
          
          //通过set()配置菜单树 若是后台数据请将data置空 或不写 然后配置同$.ajax()
          var tree1= treeMenu.set({
            elem:'#tree1',
              data:'',
              /*type:'get',
              url:layui.setter.base + "json/leftMenu.js",//此url为所有组件菜单*/
              type:'post',
              url:"/maintree/getMainMenu", 
              contentType:"application/javascript",
              dataType:"json",
              spreadOne:false // 若避免页面菜单打开太多只想展开一个二级菜单 可设置为true
          });
          treeMenu.render();
          //由于index.js已经将body内所有需要在tab内打开的页面处理好了，此处不需要再额外绑定事件，若需要额外处理可使用treeMenu.on()方法

          //  treeMenu.on('click(layadmin-system-side-menu)',function(data){
          //   console.log(data.field.title);//标题
          //     console.log(data.field.href);//调转地址
          // }) 
          
          //顶部右侧菜单
          //如果菜单中有不希望在tab下打开的页面可以使用event 事件类型可以参照 admin.js
          var rightHeadMenu = [
                             {   title:"",
                               href:"app/message/index.html",
                               icon:"layui-icon-notice",
                               event:"message"
                           },{
                               icon: "layui-icon-theme",
                               event:"theme"
                           },{
                             title:"用户操作",
                             icon:"layui-icon-table",
                             children:[
                                  {
                                    title:"基本信息",
                                    href:"set/user/info.html"
                                  },
                                  {
                                    title:"修改密码",
                                    href:"set/user/password.html"
                                  },
                                  {
                                    title:"退出",
                                    event:"logout"
                                  }
                                       ]
                           }
                       ];
         /*  treeMenu.set({
            elem:'#test',
            data:rightHeadMenu,
              spreadOne:false // 若避免页面菜单打开太多只想展开一个二级菜单 可设置为true
          }); 
          treeMenu.render(); */
      });
    
     
 
  </script>
</body>
</html>
