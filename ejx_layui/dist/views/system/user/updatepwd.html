<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/layuiadmin/layui/css/public.css" media="all" />
</head>
<body class="aa">
	
<form class="layui-form">
	
	
	 <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">操作密码：</label>
		<div class="layui-input-block">
			<input type="password" name="adminPwd" id="adminPwd" lay-verify="required" class="layui-input adminPwd"  placeholder="请输入当前操作员密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户密码：</label>
		<div class="layui-input-block">
			<input type="password" name="userPwd" class="layui-input userPwd" lay-verify="required"  placeholder="">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码确认：</label>
		<div class="layui-input-block">
			<input type="password" name="userPwd_sub" class="layui-input userPwd_sub" lay-verify="required"  placeholder="">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12" style="color: red">
		<label class="layui-form-label">密码说明：</label>
		*密码中不能包含用户名<br>
        *最小长度为6位，至少包含1个数字和1个字母，且含3个不相同的字符
	</div>

      <table id="roleList" lay-filter="roleList"></table>

	<!--操作-->

			<div class="layui-inline" style="padding-top: 100px;padding-left: 50px">
						
                <button id="updatepwd" type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updatepwd">立即修改</button>
			<button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
             	
					</div>
		

</form>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="updatepwd.js"></script>
</body>
</html>
