<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/public.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-card">
<div class="layui-card-body">
<form class="layui-form" style="width:80%;">
<div class="layui-form-item layui-row">
<div class="layui-form-item layui-row layui-col-md5 ">
		<label class="layui-form-label">用户编号：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userId" name="userId" lay-verify="number" placeholder="请输入用户编号" disabled="disabled">
		</div>
	</div>
		<div class="layui-col-md5 layui-form-item">
			<label class="layui-form-label">登录名：</label>
			 <div class="layui-input-block">
				<input type="text" class="layui-input loginName" name="loginName" lay-verify="required" placeholder="请输入登录名">
				<a class="layui-icon layui-icon-vercode layui-input-icon-right" style="color:#009688" id="userName" type="button" ></a>
			</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户姓名：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName" name="userName" lay-verify="required" placeholder="">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">机构名称：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input orgName" name="orgName" lay-verify="required" disabled="disabled">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">机构编号：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input orgNo" name="orgNo" lay-verify="number" disabled="disabled">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">手机号码：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input phone" name="phone" lay-verify="phone" placeholder="">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">工作邮箱：</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input email" name="email" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">用户状态：</label>
			<div class="layui-input-block">
				<select name="enable" class="enable" lay-filter="enable">
					<option value="1">正常使用</option>
					<option value="0">限制用户</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
	 <div class="layui-inline">
      <label class="layui-form-label">启用日期</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input enableDate" id="test13" name="enableDate" placeholder="yyyyMMdd" lay-key="1">
      </div>
    </div>
	 <div class="layui-inline">
      <label class="layui-form-label">失效日期</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input invalidDate" id="test14" name="invalidDate" placeholder="yyyyMMdd" lay-key="2">
      </div>
    </div>
    </div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updateAdd">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</div>	
</form>
	</div>
	</div>
<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>	
<script type="text/javascript" src="userAdd.js"></script>
<script type="text/javascript">
layui.use('laydate', function(){
	  var laydate = layui.laydate;
		laydate.render({
   	 elem: '#test13'
   	 ,format: 'yyyyMMdd'
   	 ,calendar: true
  });
		laydate.render({
   	 elem: '#test14'
   	 ,format: 'yyyyMMdd'
   	,calendar: true
  });
  });
</script>
</body>
</html>
