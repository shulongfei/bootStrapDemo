<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" href="../../../layuiadmin/layui/css/public.css"
	media="all" />
<link rel="stylesheet" href="../../../layuiadmin/style/admin.css"
	media="all" />
</head>
<body class="childrenBody" >
	<div class="layui-card">
		<div class="layui-card-body">
			<!-- <blockquote class="layui-elem-quote quoteBox"> -->
			<form class="layui-form">
				<div class=" layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">机构编号：</label>
						<div class="layui-input-inline">
							<input type="text" name="orgNo" lay-verify="orgNo"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">机构名称：</label>
						<div class="layui-input-inline">
							<input type="text" name="orgName" lay-verify="orgName"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">机构类型：</label>
						<div class="layui-input-block">
					      <select name="interest" lay-filter="orgType">
					        <option value=""></option>
					        <option value="01">银联</option>
			                <option value="02">商户</option>
			                <option value="03">银行</option>
					      </select>
					    </div>
					</div>
					<div class="layui-inline">
						<div class="layui-center">
							<button class="layui-btn" lay-submit lay-filter="searchOrgInfo">搜索</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
			<!-- </blockquote> -->
			<table id="orgList" lay-filter="orgList"></table>
		</div>
		<div class="layui-center">
		<button class="layui-btn"  id="setParent">确定</button>
		</div>
		
	</div>
	<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="userOrgInfo.js"></script>
</body>
</html>
