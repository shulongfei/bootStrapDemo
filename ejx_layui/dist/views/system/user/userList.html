<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/public.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
	<style>
  		body{overflow-y: scroll;}
 	</style>
</head>
<body class="childrenBody">
<div class="layui-card">
	<div class="layui-card-body">
		<!-- <blockquote class="layui-elem-quote quoteBox"> -->
			<form class="layui-form">
				<div class=" layui-form-item">
					<div class=" layui-col-xs3" style="margin-left: -40px;">
						<div class="layui-inline">
							<label class="layui-form-label ">登录名：</label>
				              <div class="layui-input-block">
				                <input type="text" name="loginName" lay-verify="loginName"  class="layui-input">
				              </div>
			            </div>
		            </div>
					<div class=" layui-col-xs3">
			            <div class="layui-inline">
			              <label class="layui-form-label">机构编号：</label>
			              <div class="layui-input-block">
			                <input type="text" name="orgNo" lay-verify="orgNo" autocomplete="off" class="layui-input">
			              </div>
						</div>
					</div>
					<div class=" layui-col-xs3">
			            <div class="layui-inline">
			              <label class="layui-form-label">机构名称：</label>
			              <div class="layui-input-block">
			                <input type="text" name="orgName" lay-verify="orgName" autocomplete="off" class="layui-input">
			              </div>
						</div>
					</div>
					<div class=" layui-col-xs3">
						<div class="layui-inline">
			               <div class="">
			                 <button class="layui-btn" lay-submit lay-filter="searchIfo">搜索</button>
			                 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			             	</div>
			            </div>
		            </div>
				</div>
				<div class="layui-form-item">
	            	<div class="layui-inline layui-bottom-space">
						<a class="layui-btn" id="addNews_btn">添加用户</a>
						<a class="layui-btn" id="bindRole_btn">用户角色</a>
						
						<a class="layui-btn" id="update_pwd">密码修改</a>
					
						<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn" id="delAll_btn">批量禁用</a>
					</div>
            	</div>
			</form>
		<!-- </blockquote> -->
		<table id="userList" lay-filter="userList"></table>
	
		<!--操作-->
		<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" id="delAll_btn">禁用</a>
	</script>
	
	</div>
</div>
<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="userList.js"></script>
</body>
</html>
