<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色编号：</label>
		<div class="layui-input-block">
			<input type="text" name="roleCode" id="roleCode" readonly="readonly" class="layui-input roleCode"  placeholder="请输入角色编号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色名称：</label>
		<div class="layui-input-block">
			<input type="text" name="roleName" class="layui-input roleName" lay-verify="required" placeholder="">
		</div>
	</div>
	
	
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">角色状态：</label>
			<div class="layui-input-block">
				<select name="status" class="status" lay-filter="status">
					<option value="0">有效</option>
					<option value="1">无效</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色描述</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入角色的描述" name="description" class="layui-textarea description"></textarea>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updateRole">立即修改</button>
			<button id="close" type="button" class="layui-btn layui-btn-sm layui-btn-primary">关闭</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layuiadmin/layui/layui.js"></script>	
<script type="text/javascript" src="roleupdate.js"></script>

<script type="text/javascript">
layui.use('laydate', function(){
	  var laydate = layui.laydate;
laydate.render({
    elem: '#test13'
    ,format: 'yyyyMMdd'
  });
  });
</script>
</body>
</html>
