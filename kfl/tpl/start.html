<!DOCTYPE html>
<!--完成模块的调用、启动ng、指定模块的作用范围-->
<html ng-app="myModule">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>
<!--完成控制器的调用-->
<div ng-controller="myCtrl">
  <button ng-click="add()">添加</button>
  <table>
    <thead>
      <tr>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
        <th>删除</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tmp in cart">
        <td>{{tmp.price}}</td>
        <td>{{tmp.count}}</td>
        <td>{{tmp.price*tmp.count}}</td>
        <td><input type="" name="" ng-model="$parent.conf[$index]"><td>
        <td>
          <button ng-click="delete($index)" >
            删除
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  //完成模块的创建
  var app = angular.module('myModule',['ng']);
  //完成控制器的创建
  app.controller('myCtrl', function ($scope) {
    //定义模型数据
    $scope.cart = [
      {count:1,price:5},
      {count:2,price:4},
      {count:3,price:3}
    ]
    $scope.conf = [];
    //定义方法修改模型数据：添加
    $scope.add = function () {
      $scope.a1;
      $scope.cart.push({count:10,price:6});
      // $scope.conf.push()
    }
    //定义方法修改模型数据：删除
    $scope.delete = function (index) {

      console.log("下标为"+index);
      
      $scope.cart.splice(index,1);
      $scope.conf.splice(index,1);

      console.log($scope.conf[0] == undefined);

      console.log($scope.conf);
    }


  });
</script>
</body>
</html>
